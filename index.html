<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Dynamic Team Page</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<main>
		<div class="mainContainer">
			<header>
				<div class="mainHeader">
					<h1 class="hidden">Dynamic Team Page</h1>
					<div class="logo">
						<img src="images/logo.svg" alt="Dynamic 3 Logo">
					</div>
					<nav class="mainNav">
						<h2 class="hidden">Main Navigation</h2>
							<ul>
								<li><a>Our Team</a></li>
								<li><a>Awards</a></li>
								<li><a>Join Us</a></li>
								<li><a>Hire Us</a></li>
							</ul>
					</nav>
				</div>
			</header>
			<div class="banner">
				<img src="images/background.jpg" alt="background image">
			</div>

			<div class="profiles">
				<img src="images/spencer.png" alt="Spencer Mellor Image" width="400px" height="400px">
				<img src="images/jordan.png" alt="Jordan Andrigo Image" width="400px" height="400px">
				<img src="images/tessa.png" alt="Tessa Cooper Image" width="400px" height="400px">
				
			</div>
		</div>

				<nav class="footerNav">
					<h2 class="hidden">Footer Nav</h2>
						<ul>
							<li><a>Our Team</a></li>
							<li><a>Awards</a></li>
							<li><a>Join Us</a></li>
							<li><a>Hire Us</a></li>
						</ul>	
				</nav>
	</main>
	
<script src="js/main.js"></script>
</body>
</html>
